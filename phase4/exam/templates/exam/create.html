{% extends 'exam/layout.html' %}

{% block content %}


<!-- Exam body-->
<div style="width:100%">
    <div style="text-align:right">
        <form action="{{formAction}}" method=POST >
            {% csrf_token %}
            <div style="text-align: left">
                    Name
            </div>
            
            <input type="text" placeholder="name" name="name"/>
            
            <br>

            <div style="text-align: left">
                    Date
            </div>

            <input type="date" placeholder="YYYY-MM-DD" style="width: 200px" name="date"/>

            <br>

            <div style="float:right">
                <button 
                    class="btn" 
                    type="submit"
                    name="submit"
                    value="createExam">Submit</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
